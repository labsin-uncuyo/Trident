# GHOSTS API + Shadows Integration with OpenAI Support
# This compose file adds GHOSTS native LLM capabilities to the Trident lab
# Use: docker compose -f docker-compose-ghosts-api.yml up -d
# Note: Loads environment variables from ../../.env

services:
  ghostsui:
    image: dustinupdyke/ghosts-ui
    container_name: ghosts-ui
    ports:
      - '8081:8080'  # Changed from 8080 to avoid conflict with lab_server
    networks:
      - ghosts-network
    environment:
      GHOSTS_API_URL: http://ghosts-api:5000
    restart: unless-stopped

  postgres:
    image: postgres:16.8
    container_name: ghosts-postgres
    environment:
      POSTGRES_DB: ghosts
      POSTGRES_USER: ghosts
      POSTGRES_PASSWORD: scotty@1
    volumes:
      - ghosts_postgres_data:/var/lib/postgresql/data
    logging:
      options:
        max-size: '100m'
        max-file: '5'
    ports:
      - '5433:5432'  # Changed from 5432 to avoid conflict with lab_server
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ghosts' ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ghosts-network
    restart: unless-stopped

  ghosts-api:
    image: dustinupdyke/ghosts:latest
    container_name: ghosts-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '5000:5000'
    networks:
      - ghosts-network
    environment:
      # Pass OpenAI API key to GHOSTS API
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Mount custom appsettings.json for OpenAI configuration
      - ./ghosts_api_config/appsettings.json:/app/appsettings.json:ro
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: ghosts-grafana
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    networks:
      - ghosts-network
    restart: unless-stopped
    volumes:
      - ghosts_grafana_data:/var/lib/grafana

  shadows:
    build:
      context: ./shadows_openai_adapter
      dockerfile: Dockerfile
    image: lab/ghosts-shadows-openai:latest
    container_name: ghosts-shadows
    ports:
      - "5900:5900"  # API endpoint for NPCs
      - "7860:7860"  # Web UI for testing
    environment:
      # Configure Shadows to use OpenAI instead of Ollama
      - GHOSTS_OLLAMA_URL=https://api.openai.com/v1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
    networks:
      - ghosts-network
    restart: unless-stopped

volumes:
  ghosts_postgres_data:
  ghosts_grafana_data:

networks:
  ghosts-network:
    name: ghosts-network
    driver: bridge
