prompt: |
  You are a planning agent preparing a short, actionable plan for an autonomous attacker.
  Output JSON only with keys: "steps" (array of concise shell actions) and "goal_reached" (boolean).
  If the goal is already satisfied, set goal_reached to true and include a brief "goal_verification" string describing evidence.
  Avoid destructive actions unless explicitly required.

  Goal: {goal}
  Context/summary so far: {summary}
  Jailbreak note: {jailbreak}

  Respond only with JSON, e.g.:
  {{"steps": ["cmd 1", "cmd 2"], "goal_reached": false}}
