  <rect x="280" y="240" width="130" height="90" rx="6" fill="#2D3748" stroke="url(#infraGrad)" stroke-width="2"/>
  <text x="345" y="265" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FFF" text-anchor="middle">Victim 2</text>
  <text x="345" y="285" font-family="Fira Code, monospace" font-size="11" fill="#718096" text-anchor="middle">SSH + OpenCode</text>
