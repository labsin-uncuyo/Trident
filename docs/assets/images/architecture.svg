  <path d="M 190 235 L 280 285" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowheadRed)" stroke-dasharray="5,5"/>
  <text x="220" y="210" font-family="Fira Code, monospace" font-size="9" fill="#EF4444">Attack</text>

